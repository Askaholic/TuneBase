<div>
    <h1>Tunes</h1>
    <div class="tunes" *ngIf="tuneListState | async as state">
        <ng-container *ngIf="state.loading; else tuneList">
            <div class="loader"></div>
        </ng-container>
        <ng-template #tunelist>
            <ng-container *ngFor="let tune of state.tunes">
                <app-tunelist-item
                    [tune]="tune">
                </app-tunelist-item>
            </ng-container>
        </ng-template>
    </div>
</div>
